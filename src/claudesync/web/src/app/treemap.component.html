<div class="treemap-container">
  <!-- Loading overlay -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="loading-content">
      <div class="spinner"></div>
      <div class="loading-text">Loading visualization...</div>
    </div>
  </div>

  <!-- Main content with conditional blur -->
  <div [class.content-blur]="isLoading">
    <h2>File Distribution</h2>
    <div id="file-treemap" class="treemap-visualization"></div>

    <div class="selected-info" *ngIf="selectedNode">
      <h3>Selected File</h3>
      <table>
        <thead>
        <tr>
          <th>Path</th>
          <th>Size</th>
          <th>Total Size</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{ selectedNode.path }}</td>
          <td>{{ formatSize(selectedNode.size) }}</td>
          <td>{{ formatSize(selectedNode.totalSize) }}</td>
          <td>
            <button class="clear-btn" (click)="clearSelection()">Clear</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
