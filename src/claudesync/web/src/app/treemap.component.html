<!-- src/claudesync/web/src/app/treemap.component.html -->
<div class="treemap-container">
  <!-- Existing loading overlay -->

  <!-- Main content with conditional blur -->
  <div [class.content-blur]="isLoading">
    <div class="header-container">
      <h2>File Distribution</h2>
      <button
        class="toggle-btn"
        (click)="showFileList = !showFileList">
        {{ showFileList ? 'Hide' : 'Show' }} File List
      </button>
    </div>

    <div id="file-treemap" class="treemap-visualization"></div>

    <!-- File List Section -->
    <div class="file-list" *ngIf="showFileList">
      <h3>Files to Sync ({{getIncludedFilesCount()}} of {{files.length}})</h3>
      <div class="file-list-table">
        <table>
          <thead>
          <tr>
            <th>File Path</th>
            <th>Size</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let file of files">
            <td>{{ file.path }}</td>
            <td>{{ formatSize(file.size) }}</td>
            <td [class.included]="file.included">
              {{ file.included ? 'Included' : 'Excluded' }}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Existing selected info section -->
  </div>
</div>
