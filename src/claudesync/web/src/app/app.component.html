<div class="app-container">
  <!-- Main content -->
  <div [class.content-blur]="isLoading">
    <!-- Header section with blur -->
    <header class="header blur-section">
      <h1>ClaudeSync Simulate</h1>
      <div class="header-actions">
        <button class="btn btn-primary" (click)="toggleConfig()">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          Configuration
        </button>
        <button class="btn btn-success" (click)="reload()">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
          </svg>
          Reload
        </button>
      </div>
    </header>

    <main class="main-content">
      <!-- Config panel with blur -->
      <div class="config-panel blur-section" [ngClass]="{'hidden': !configVisible}">
        <h2>Configuration</h2>
        <section class="config-section">
          <h3>Default Sync Category</h3>
          <pre class="code-block">{{fileCategories}}</pre>
        </section>
        <section class="config-section">
          <h3>.claudeignore</h3>
          <pre class="code-block">{{claudeignore}}</pre>
        </section>
      </div>

      <!-- Treemap section without blur -->
      <section class="visualization-panel">
        <app-treemap></app-treemap>
      </section>
    </main>

    <!-- Footer section with blur -->
    <footer class="stats-footer blur-section">
      <div class="stat-item">
        <span class="stat-label">Files to Sync</span>
        <span class="stat-value">{{stats.filesToSync}}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Sync Size</span>
        <span class="stat-value">{{stats.totalSize}}</span>
      </div>
    </footer>
  </div>
</div>
