<div class="fixed top-4 right-4 z-50 flex flex-col gap-2">
  <!-- Loop through notifications -->
  <div *ngFor="let notification of notifications; trackBy: trackById"
       class="max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden"
       [class.animate-fade-in]="true">

    <div class="p-4">
      <div class="flex items-start">
        <!-- Status Indicator -->
        <div class="flex-shrink-0">
          <div [class]="'h-3 w-3 rounded-full ' + getTypeClass(notification.type)"></div>
        </div>

        <!-- Message -->
        <div class="ml-3 w-0 flex-1">
          <p class="text-sm font-medium text-gray-900">
            {{notification.message}}
          </p>
        </div>

        <!-- Simple Close Button with × symbol -->
        <div class="ml-4 flex-shrink-0">
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold py-1 px-2 rounded text-sm"
                  (click)="dismiss(notification.id)"
                  aria-label="Close notification">
            ×
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
